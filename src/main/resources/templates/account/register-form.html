<!DOCTYPE html>
<html xmlns:th="http://www.thymleaf.org" lang="en">
<head th:replace="~{login-layout :: head}"></head>
<body  class="authentication-body">
<div class="authentication-wrapper">
    <header th:replace = "~{login-layout :: header}"></header>
    <main>
        <h1 th:text="'Sign Up ' + ${role}"></h1>
        <form method="post" th:attr="action=@{/account/register}" th:object="${dto}">

            <input type="hidden" th:name = ${_csrf.parameterName} th:value =${_csrf.token}>

            <input type="text" th:field="*{username}" name="username" placeholder="username">
            <div class="field-validation-error" th:errors="*{username}"></div>

            <input type="password" th:field="*{password}"placeholder="password">
            <div class="field-validation-error" th:errors="*{password}"></div>


            <input type="password" th:field="*{confirmPassword}" placeholder="confirm password">
            <div class="field-validation-error" th:errors="*{confirmPassword}"></div>

<!--            <select th:field="*{role}">-->
<!--                <option th:each="option : ${roleDropdown}"-->
<!--                        th:value="${option.value}" th:text="${option.text}"></option>-->
<!--            </select>-->
<!--            <div class="field-validation-error" th:errors="*{role}"></div>-->
            <input type="hidden" readonly th:field="*{role}">

            <input type="text" th:field="*{name}" placeholder="name">
            <div class="field-validation-error" th:errors="*{name}"></div>

            <input type="text" th:field="*{address}" placeholder="address">
            <div class="field-validation-error" th:errors="*{address}"></div>

            <button type="submit"> sign up</button>
        </form>
        <div class="link-container">
            <a th:href="@{/account/loginForm}"> Click Here to login</a>
        </div>
    </main>
</div>
</body>
</html>
